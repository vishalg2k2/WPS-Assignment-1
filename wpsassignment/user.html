<!DOCTYPE html>
<html>
    <head>
        <title>
            User Registration
        </title>
        <link rel="stylesheet" href="./style.css" type="text/css"></link>
        <script src="javascript.js"></script>
    </head>
        <body><div id="example3">
            <h1>Patient Registration Form</h1><br />
             </div>
             <br></br>
            <form>
                <label>Patient Name:&nbsp;&nbsp;</label>
                <input type="text" id="username" onblur="validateUsername()" placeholder="First Name"/>
                <input type="text" id="username" onblur="validateUsername()" placeholder="Middle Name"/>
                <input type="text" id="username" onblur="validateUsername()" placeholder="Last Name"/>
                <br></br>
                <section>
                <label>Address:</label><br />
                <textarea rows=1 cols=100 id="address" placeholder="Street Address Line 1"></textarea><br></br>
                <textarea rows=1 cols=100 id="address" placeholder="Street Address Line 2"></textarea><br></br>
                <r class="d" id"adderror"></r>
                </section>
                <input type="text" id="city" placeholder="City"/>
                <input type="text" id="state" placeholder="State/Province"/>
                <br></br>
                <div>
                <input type="pin" id="pincode" onblur="validatePincode()" placeholder="Pin Code"/>
                <r class="d" id="pinerror"></r>
                </div><br />
                <select>
                    <option>Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Korea">Korea</option>
                    <option value="England">England</option>
                </select>
                <br></br>
                <input type="phonenumber" id="phonenumber" placeholder="Phone Number- Home"/>
                <input type="phonenumber" id="phonenumber" placeholder="Phone Number- Work(optional)"/><br></br>
                <label>E-mail:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="email" id="email" placeholder="ex: xyz@example.com"/><br></br>
                <label>Sex:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <select>
                    <option>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br></br>
                <label>Date Of Birth:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="date" id="date"/><br></br>
                <label>Marital Status:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <select>
                    <option>Marital Status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Seperated">Seperated</option>
                    <option value="Widowed">Widowed</option>
                </select><br></br>
                -----------------------------------------------<br></br>
                <label>In Case Of Emergency....</label><br></br>
                <label>Emergency Contact:&nbsp;&nbsp;&nbsp;</label>
                <input type="text" id="emergencyname" placeholder="First Name"/>
                <input type="text" id="emergencyname" placeholder="Last Name"/><br></br>
                <label>Relationship:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" id="relationship"/><br></br>
                <label>Contact-No:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="phonenumber" id="contactno" placeholder="Contact No"/><br></br>
                <a href="one.html"><button type="button" class="b">Submit</button></a>
            </form>
        </body>
</html>
